<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Todo List</h1>
        <hr>
        <h3 class="sub__title">Nueva Tarea</h3>
        <div class="input__container">
            <input type="text" id="input" name="input" placeholder="Ingresa una Tarea...">
            <button class="btn-1" id="btn">Agregar</button>
        </div>
        <div class="menu__container">
            <div class="span__container">
                <span class="span__text" id="total"></span>
                <span class="span__text" id="realizadas">Realizadas: 0</span>
            </div>
            <div class="submenu__container">
                <div class="sub__menu sub__menu--id">
                    <span class="span__text" style="font-weight:bold;">ID</span>
                    <div id="id" class="id__container">

                    </div>
                </div>
                <div class="sub__menu sub__menu--tarea">
                    <span class="span__text" style="font-weight:bold;">Tarea </span>
                    <div id="tareas" class="tareas__container">

                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
